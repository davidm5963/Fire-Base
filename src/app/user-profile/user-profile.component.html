<div *ngIf="user">
    <div class="container">
        <img [src]="user.profileImageUrl" alt="Avatar" class="image" style="width:100%">
        <div class="middle">
            <label for="fileInput">
              <i class="material-icons text">edit</i>   
              <input id="fileInput" type="file" (change)="startUpload($event.target.files)">           
            </label>

        </div>
      </div>
  </div>
