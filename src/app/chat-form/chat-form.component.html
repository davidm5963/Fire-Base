<form [formGroup]="chatForm" class='chatForm' (ngSubmit)='send()'>
    <input 
    class="chatInput" 
    formControlName ="message"
    (keydown)="handleSubmit($event)"
    />

<button type="submit" class="chatButton" 
  [disabled]="chatForm.invalid" [ngClass]='{enabled : chatForm.valid}'>Send</button>
</form>
