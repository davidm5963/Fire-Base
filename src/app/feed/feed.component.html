<div class="feed">
  <app-loading-spinner *ngIf="showLoadingSpinner"></app-loading-spinner>  
  <div *ngFor="let message of feed | async" class='message'>    
    <app-message *ngIf="!recieverUid" [chatMessage]=message></app-message>
    <app-direct-message *ngIf="recieverUid" [chatMessage]=message></app-direct-message>
  </div>
</div>
